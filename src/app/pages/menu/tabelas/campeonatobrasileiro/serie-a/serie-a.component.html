<div nz-row class="fundo">
  <div nz-col nzSpan="16" nzOffset="4">
    <nz-page-header class="header">
      <nz-page-header-title>Campeonato Brasileiro</nz-page-header-title>
      <nz-page-header-subtitle>Série A</nz-page-header-subtitle>
      <nz-page-header-extra>
        <nz-select ngModel="2020">
          <nz-option nzValue="2020" nzLabel="2020"></nz-option>
          <nz-option nzValue="2019" nzLabel="2019"></nz-option>
          <nz-option nzValue="2018" nzLabel="2018"></nz-option>
          <nz-option nzValue="2017" nzLabel="2017"></nz-option>
          <nz-option nzValue="2016" nzLabel="2016"></nz-option>
        </nz-select>
      </nz-page-header-extra>
    </nz-page-header>

    <nz-table #columnTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Nome</th>
          <th>Pontos</th>
          <th>Vitorias</th>
          <th>Derrotas</th>
          <th>Empates</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of columnTable.data">
          <td>{{ data.posicao }}</td>
          <td>{{ data.nome }}</td>
          <td>{{ data.Pontos }}</td>
          <td>{{ data.Vitorias }}</td>
          <td>{{ data.Derrotas }}</td>
          <td>{{ data.Empates }}</td>
          <td>
            <button nz-button nzType="primary" disabled nzDanger>
              <i nz-icon nzType="right"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
