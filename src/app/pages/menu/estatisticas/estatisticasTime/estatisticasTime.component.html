<div nz-row class="fundo">
  <div nz-col nzSpan="16" nzOffset="4">
    <nz-page-header class="header">
      <nz-page-header-title>Estatisticas Time</nz-page-header-title>
      <nz-page-header-extra>
        <nz-select ngModel="2020">
          <nz-option nzValue="2020" nzLabel="2020"></nz-option>
          <nz-option nzValue="2019" nzLabel="2019"></nz-option>
          <nz-option nzValue="2018" nzLabel="2018"></nz-option>
          <nz-option nzValue="2017" nzLabel="2017"></nz-option>
          <nz-option nzValue="2016" nzLabel="2016"></nz-option>
        </nz-select>
      </nz-page-header-extra>
    </nz-page-header>
  </div>
</div>
<div style="background: #ECECEC; padding: 30px;">
  <nz-row [nzGutter]="16">
    <nz-col [nzSpan]="12">
      <nz-card>
        <nz-statistic
          [nzValue]="(11.28 | number: '1.0-2')!"
          [nzTitle]="'Active'"
          [nzPrefix]="prefixTplOne"
          [nzSuffix]="'%'"
          [nzValueStyle]="{ color: '#3F8600' }"
        ></nz-statistic>
        <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="12">
      <nz-card>
        <nz-statistic
          [nzValue]="(9.3 | number: '1.0-2')!"
          [nzTitle]="'Idle'"
          [nzPrefix]="prefixTplTwo"
          [nzSuffix]="'%'"
          [nzValueStyle]="{ color: '#CF1322' }"
        ></nz-statistic>
        <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
      </nz-card>
    </nz-col>
  </nz-row>
</div>
<nz-carousel nzAutoPlay>
  <div nz-carousel-content *ngFor="let index of array">
    <h3>{{ index }}</h3>
  </div>
</nz-carousel>
