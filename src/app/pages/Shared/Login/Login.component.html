<div ngbDropdown class="d-flex align-self-baseline">
  <button type="button" class="btn" id="dropdownForm1" ngbDropdownToggle>
    <img src="https://github.com/mdo.png" alt="Foto do usuario" width="30" height="30" class="rounded-circle">
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
    <form class="px-4 py-3">
      <div class="mb-3">
        <label for="Login">Login</label>
        <input type="email" class="form-control" id="Login" placeholder="Login" autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="Registro">Password</label>
        <input type="password" class="form-control" id="Registro" placeholder="Senha" autocomplete="current-password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Lembrar da senha
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="dropdown-divider"></div>
    <button type="button" ngbDropdownItem>Novo por aki? se registre</button>
    <button type="button" ngbDropdownItem>Esqueceu a senha?</button>
  </div>
</div>
