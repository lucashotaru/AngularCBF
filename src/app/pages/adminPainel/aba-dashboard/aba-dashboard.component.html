<div class="container-fluid">
  <div>
    <div class="row">
      <div class="col-xl-6 col-md-12">
        <div class="card text-white">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="media-body text-left">
                  <h3 class="info">Quantidade de jogos registrados</h3>
                  <span>{{quantidadeDeJogosRegistrados}}</span>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-circle-square info font-large-2 float-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12">
        <div class="card text-white">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="media-body text-left">
                  <h3 class="warning">Ultima atualização da tabela</h3>
                  <span>{{ dataUltimaAtualizacao }}</span>
                </div>
                <div class="align-self-center">
                  <i class="bi bi-table warning font-large-2 float-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-9 col-md-12">
        <canvas #meuCanvas></canvas>
      </div>
      <div class="col-xl-3 col-md-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <div class="media d-flex">
                <div class="media-body text-left">
                  <h3 class="success">Usuarios registrados</h3>
                  <span class="text-white">{{ contadorUsuarios }}</span>
                </div>
                <div class="align-self-center">
                  <i
                    class="bi bi-person-check success font-large-2 float-right"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <table class="table table-borderless mt-5 shadow text-white col-xl-12 col-md-12 col-12">
          <thead>
            <th colspan="5">
              <h3 class="danger">Ultimos usuarios Registrados</h3>
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>
                <img
                  src="{{ usuario.foto }}"
                  class="rounded-circle"
                  style="width: 25px"
                  alt="Avatar"
                />
              </td>
              <td>
                {{ usuario.nome }}
              </td>
              <td>{{usuario.dataRegistro}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
