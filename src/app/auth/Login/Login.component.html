<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="username">Nome do usuario</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      #username="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="username.errors && f.submitted"
    >
      Usuario invalido!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted"
    >
      <div *ngIf="password.errors['required']">Senha invalida!</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Login</button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </div>
</form>
<div class="dropdown-divider"></div>
<span ngbDropdownItem routerLink="registro"
  >Novo por aki? <a routerLink="registro" class="link-primary">Registrar-se</a></span
>
<span ngbDropdownItem>Esqueceu sua <a class="link-primary">senha?</a></span>
